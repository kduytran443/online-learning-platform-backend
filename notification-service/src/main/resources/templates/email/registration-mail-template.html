<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .message {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration Confirmation</h1>
    <div class="message">
        <p>Dear <span th:text="${name}"></span>,</p>
        <p>Thank you for registering with us. Your account has been successfully created.</p>
        <p>Your account details:</p>
        <ul>
            <li><strong>Username:</strong> <span th:text="${username}"></span></li>
            <li><strong>Email:</strong> <span th:text="${email}"></span></li>
            <li><strong>User Type:</strong> <span th:text="${userType}"></span></li>
        </ul>
        <p>Please click the button below to verify your email:</p>
        <a th:href="'http://website-placeholder.com/verify-email?token=' + ${token}" class="button">Verify Email</a>
        <p>This link will expire on <span th:text="${expiredDate}"></span>.</p>
    </div>
</div>
</body>
</html>
