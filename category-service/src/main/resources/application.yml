spring:
  application:
    name: "category"
  datasource:
    url: jdbc:postgresql://localhost:5434/category_db
    driver-class-name: org.postgresql.Driver
    username: user
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      schema-locations: classpath:/schema.sql
      mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    stream:
      kafka:
        binder:
          brokers:
            - http://localhost:29092

server:
  port: 8100

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: "category"
    description: "Category Service"
    version: "1.0.0"

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

